<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <title>CxB 許容ミス数計算機</title>
        <script type="text/javascript">
            function createChart(notes) {
                var rates = new Array(1, 0.98, 0.95, 0.90, 0.85, 0.80, 0.75);
                var text = "<tr><th>S++</th><th>S+</th><th>S</th><th>A+</th><th>A</th><th>B+</th><th>B</th></tr>";
                var allow;

                text = text + "<tr>";
                for (var i = 0; i < rates.length; i++) {
                    allow = notes - Math.floor(notes * rates[i]);
                    if (parseFloat("0."+(String(notes * rates[i])).split(".")[1]) > 0) {
                        allow = allow - 1;
                    }
                    text = text + "<td align=\"center\" width=\"40\">" + allow + "</td>";
                }
                text = text + "</tr>";

                document.getElementById("chart").border = 1;
                document.getElementById("chart").innerHTML = text;
            }
        </script>
    </head>

    <body>
        <h1>CxB 許容ミス数計算機</h1>
        <p>※IEでは動かないかもしれません</p>
				<p>※<a href="/rankcalc">曲名指定版ができました</a></p>

        <form name="form1">
            <p>
                <label>ノート数: <input type="text" name="notes" maxlength="4" size="4" value=""></label>
                <input type="button" value="計算" onclick="createChart(parseInt(document.form1.notes.value));">
            </p>
        </form>

        <table id="chart"></table>
    </body>
</html>
